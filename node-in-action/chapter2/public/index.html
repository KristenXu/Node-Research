<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="message"></div>

        <form id="send-form">
            <input id="send-message"/>
            <input id="send-button" type="submit" value="Send"/>
            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [roomname]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/socket.io/2.0.0/socket.io.slim.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="./javascripts/chat.js" type="text/javascript"></script>
    <script src="./javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
